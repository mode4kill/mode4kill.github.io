<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe | Fuxeris</title>
  <link rel="icon" href="https://i.imgur.com/N7rlQYt.png" type="image/png" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Shared header -->
  <header class="site-header">
    <div class="container nav-inner">
      <div class="logo">
        <span class="logo-mark">FX</span>
        <span class="logo-text">Fuxeris</span>
      </div>

      <button class="nav-toggle" aria-label="Toggle navigation">
        â˜°
      </button>

      <nav class="site-nav">
        <a href="index.html#hero">Home</a>
        <a href="index.html#tracks">Tracks</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
        <a href="index.html" class="nav-cta">Back to Site</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section section-alt">
      <div class="container game-inner">
        <div class="game-info">
          <h1>Tic Tac Toe vs AI ðŸ¤–</h1>
          <p class="game-subtitle">
            Take a quick break from listening and try to beat the AI.
          </p>
          <div class="status" id="status">Your move!</div>

          <div class="controls">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
            <button class="btn small primary" onclick="resetGame()">Restart</button>
          </div>

          <p class="game-tip">
            Tip: On hard mode, the AI is almost unbeatable. Almost.
          </p>
        </div>

        <div class="game-board-wrapper">
          <div class="board" id="board"></div>
          <a href="index.html" class="btn ghost back-btn">â¬… Back to Main Site</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 <strong>mode4kill</strong>. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const siteNav = document.querySelector('.site-nav');

    navToggle.addEventListener('click', () => {
      siteNav.classList.toggle('nav-open');
    });

    // Tic Tac Toe logic
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const difficultySelect = document.getElementById('difficulty');
    let cells = Array(9).fill(null);
    let gameOver = false;

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleMove);
        board.appendChild(cell);
      }
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (cells[index] || gameOver) return;

      cells[index] = 'X';
      e.target.textContent = 'X';
      e.target.classList.add('marked');

      if (checkWin('X')) return endGame('You win! ðŸŽ‰');
      if (cells.every(cell => cell)) return endGame('Draw!');

      setTimeout(aiMove, 300); // slight delay for realism
    }

    function aiMove() {
      const diff = difficultySelect.value;
      let index = null;

      if (diff === 'easy') {
        index = randomMove();
      } else if (diff === 'medium') {
        index = mediumAI();
      } else {
        index = minimax(cells, 'O').index;
      }

      if (index == null || gameOver) return;
      cells[index] = 'O';

      const cellDiv = board.querySelector(`[data-index="${index}"]`);
      if (!cellDiv) return;
      cellDiv.textContent = 'O';
      cellDiv.classList.add('marked');

      if (checkWin('O')) return endGame('AI wins ðŸ˜ˆ');
      if (cells.every(cell => cell)) return endGame('Draw!');
    }

    function randomMove() {
      const empty = cells.map((v, i) => v ? null : i).filter(i => i != null);
      return empty.length ? empty[Math.floor(Math.random() * empty.length)] : null;
    }

    function mediumAI() {
      const win = findWinningMove('O') || findWinningMove('X') || randomMove();
      return win;
    }

    function findWinningMove(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        const values = [cells[a], cells[b], cells[c]];
        const count = values.filter(v => v === player).length;
        const emptyIndex = [a,b,c].find(i => !cells[i]);
        if (count === 2 && emptyIndex !== undefined) return emptyIndex;
      }
      return null;
    }

    function minimax(boardState, player) {
      const avail = boardState.map((v, i) => v ? null : i).filter(i => i != null);

      if (checkWinner(boardState, 'X')) return { score: -10 };
      if (checkWinner(boardState, 'O')) return { score: 10 };
      if (avail.length === 0) return { score: 0 };

      const moves = [];

      for (let i of avail) {
        const newBoard = [...boardState];
        newBoard[i] = player;

        const result = minimax(newBoard, player === 'O' ? 'X' : 'O');
        moves.push({
          index: i,
          score: result.score
        });
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let move of moves) {
          if (move.score > bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let move of moves) {
          if (move.score < bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      }

      return bestMove;
    }

    function checkWinner(boardState, player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(i => boardState[i] === player)
      );
    }

    function checkWin(player) {
      return checkWinner(cells, player);
    }

    function endGame(message) {
      gameOver = true;
      statusText.textContent = message;
    }

    function resetGame() {
      cells = Array(9).fill(null);
      gameOver = false;
      statusText.textContent = 'Your move!';
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
